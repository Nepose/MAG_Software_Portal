<!doctype html>
<html>
<head>
	<title>Screen saver</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<style type="text/css">
		html { background-color:#010101; cursor:none; overflow:hidden; padding:0; margin:0; font-family:Ubuntu, sans-serif; }
		body div { position:absolute; color:white; }
		@media screen and (device-width:720px) {
			.clock {
				font-size:42px;
			}
		}
		@media screen and (device-width:1280px) {
			.clock {
				font-size:62px;
			}
		}
		@media screen and (device-width:1920px) {
			.clock {
				font-size:92px;
			}
		}
	</style>

	<script>
		var PATH_BASE = '../../../../';
	</script>

	
	

	<script type="text/javascript" src="index.min.js"></script>
</head>
<body></body>
</html>
